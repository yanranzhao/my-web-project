<mat-card >
  <!-- add input part passing to posts array -->
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput row="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="warn" (click)="onAddPost()">Save Post</button>
</mat-card>
